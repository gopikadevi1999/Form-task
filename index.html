<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="heading">
        <h2>DOM Manipulations with Form</h2>
    </div>
    <form name="domform">
        <div class="container">
            <div>
                <label for="firstname">First name <span> *</span> </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="name" name="fname" id="firstname" style="width: 250px;" required>
            </div>
            <div>
                <label for="lastname">Last name <span> *</span> </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="name" name="lname" id="lastname" style="width: 250px;"  required>
            </div>
            <div>
                <label for="address">Address <span> *</span> </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="address" id="address" style="width: 250px;" required>
            </div>
            <div>
                <label for="pincode">Pincode <span> *</span> </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="number" name="pincode" id="pincode" style="width: 250px;" required>
            </div>
            <div>
                <label for="text">Gender <span> *</span> </label>
            </div>
            <div class="d-flex">
                <div class="d-flex">
                    <input type="radio" name="type1" id="female" >
                    <label for="female">Female</label>
                </div>
                <div class="d-flex">
                    <input type="radio" name="type2" id="male" >
                    <label for="male">Male</label>
                </div>
            </div>
            <div>
                <label>Choice of food(must choose at least 2 out of 5 options) <span> *</span> </label>
            </div>
            <div>
                <div>
                    <input type="checkbox" name="choose1" id="food1">
                    <label for="food1">Chicken Biriyani</label>
                </div>
                <div>
                    <input type="checkbox" name="choose2" id="food2">
                    <label for="food1">Mushroom Biriyani</label>
                </div>
                <div>
                    <input type="checkbox" name="choose3" id="food3">
                    <label for="food1">Paneer Friedrice</label>
                </div>
                <div>
                    <input type="checkbox" name="choose4" id="food4">
                    <label for="food1">Chicken Friedrice</label>
                </div>
                <div>
                    <input type="checkbox" name="choose5" id="food5">
                    <label for="food1">Mushroom Friedrice</label>
                </div>
            </div>
            <div>
                <label for="state">State <span> *</span> </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="state" id="state" style="width: 250px;" required>
            </div>
            <div>
                <label for="country">Country <span> *</span> </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="country" id="country" style="width: 250px;" required>
            </div>
            <div>
                <button>submit</button>
            </div>
        </div>
    </form>


    <script src="script.js"></script>
    <script src="https://docs.google.com/document/d/1I8qIE7_ri5Q_1QqkxJ7rdlRmGnWWW7zCa7BXrwAi8hI/edit"></script>
</body>

</html>
